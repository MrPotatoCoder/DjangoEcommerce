{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    Change Password
{% endblock %}


{% block content %}
    {% include 'accounts/dashboard_sidebar.html' %}
        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <input type="password" name="current_password" placeholder="current_password" required>
            <input type="password" name="new_password" placeholder="new password" required>
            <input type="password" name="confirm_new_password" placeholder="confirm_new_password" required>
            <input type="submit" value="submit">
        </form>

{% endblock %}
