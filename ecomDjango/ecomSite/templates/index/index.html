{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}


{% block content %}
        <h1>Products: </h1>

        <hr>
    {% for item in products %}
        <h2>{{ item.product_name }}</h2>
        <h3>$ {{ item.price }}</h3>
        <img style="width:70px;" src="{{ item.images.url }}">
    {% endfor %}
{% endblock %}
