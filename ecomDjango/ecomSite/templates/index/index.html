{% extends 'base/base.html' %}


{% block title %}
Home
{% endblock %}


{% block content %}

    <div class="container container-separator text-center">
		<h1 class="text-separator" >Products</h1>
    </div>
        <hr>
<div class="box">
    <div class="container">
     	<div class="row">

{% for item in products %}

			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" >


							<div class="box-part text-center" style="background-image: url({{ item.images.url }});">
                            <img style="width:70px;" src="{{ item.images.url }}">
						<div class="text-box">
						<div class="title">
							<h2>{{ item.product_name }}</h2>
						</div>
						</div>
						<div class="text-box">
						<div class="text">
							<p>$ {{ item.price }}</p>
						</div>
						</div>

					 </div>

				</div>

{% endfor %}
				</div>
		</div>
    </div>
{% endblock %}
