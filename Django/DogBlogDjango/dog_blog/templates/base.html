<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
        {% block title_block %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index'%}">Home</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Blog:create_blog'%}">Create Blog</a>
            </li>
        </ul>
         <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:profile'%}">Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:logout'%}">Logout</a>
            </li>
        </ul>

        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:signup'%}">Sign Up</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:login'%}">Login</a>
            </li>
        </ul>
        {% endif %}

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                {{ user.username }}
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Your Profile</a>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>

    </nav>

    <div class="container" style="padding-top:20px">
    {% block body_block %}
    {% endblock %}
    </div>

    <div class="container" style="padding-top:20px">
        {% block sign_up_block %}
        {% endblock %}
    </div>

    <div class="container" style="padding-top:20px">
        {% block login_block %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
