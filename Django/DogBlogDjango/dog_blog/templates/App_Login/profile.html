{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Profile Page {% endblock %}

{% block body_block %}

<p>Email: {{ user.email }}</p>

<a href="{% url 'App_Login:change_profile'%}"

>Change Profile Info</a>
{% endblock %}
