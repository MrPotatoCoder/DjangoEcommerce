{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title_block %} Change user profile {% endblock %}

{% block body_block %}
<h2>Change Profile</h2>
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
</form>
{% endblock %}
