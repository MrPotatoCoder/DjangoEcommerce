{% extends 'layouts.html' %}

{% block title %}
Contacts
{% endblock %}

{% block content %}
    <div class="container container-contact text-center">
        <div class="title-presentation p-4">
        <form action="" method="post">
            {% csrf_token %}
          <div class="form-group m-1">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group m-1">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
          </div>
          <div class="form-group m-1">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
          </div>
          <div class="form-group m-1">
            <textarea  type="text" class="form-control" id="message" name="message" placeholder="Enter Message"></textarea>
          </div>

          <button type="submit" class="btn m-3">Submit</button>
        </form>
        </div>
    </div>
{% endblock %}
