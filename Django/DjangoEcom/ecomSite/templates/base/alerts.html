{% if messages %}
<div class="messages text-center mt-5 text-danger underline">
    {% for message in messages %}
    <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}><u class="text-danger">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </u>
    </h4>
    {% endfor %}
</div>
{% endif %}
